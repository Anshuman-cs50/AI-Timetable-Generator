<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Timetable Generator{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-bg: #f8fafc;
            --navbar-bg: #0f172a;
            --accent-color: #38bdf8;
        }

        body {
            background-color: var(--primary-bg);
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: var(--navbar-bg) !important;
            padding: 1rem 2rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7) !important;
            font-weight: 500;
            transition: color 0.2s;
            margin-left: 1rem;
        }

        .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .nav-link.active {
            color: white !important;
        }

        .rounded-2xl {
            border-radius: 1.5rem !important;
        }

        .btn-primary {
            background-color: #0ea5e9;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0284c7;
        }

        .letter-spacing-1 {
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <a href="/" class="navbar-brand d-flex align-items-center">
            <i data-lucide="shield-check" class="mr-2 text-info"></i>
            <span class="font-weight-bold letter-spacing-1">TimetableAI</span>
        </a>
        <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ml-auto align-items-center">
                <a href="/" class="nav-item nav-link">Home</a>
                {% if current_user.is_authenticated %}
                <a href="/manage" class="nav-item nav-link">Manage Data</a>
                <a href="/timetable" class="nav-item nav-link">Timetable View</a>
                <div class="nav-item ml-4 d-flex align-items-center">
                    <span class="text-white-50 small mr-3"><i class="fas fa-university mr-1"></i> {{
                        current_user.username }}</span>
                    <a href="/logout" class="btn btn-outline-light btn-sm rounded-pill px-3">Logout</a>
                </div>
                {% else %}
                <a href="/login" class="nav-item nav-link">Login</a>
                <a href="/register" class="btn btn-info btn-sm rounded-pill px-4 ml-3">Get Started</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
